<!doctype html>
<html>
  <head>
    <title>Pipes</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Play Pipes</h1>
    <canvas id="screen" width="704" height="576"></canvas>
    <h2>Instructions</h2>
    <p>Objective: Connect the start and end pipes without letting the water flow out of the pipe system or else the game is over</p>
    <br>
    <p>To place a pipe: right click | To rotate a pipe: left click</p>
    <br>
    <p>You cannot rotate a pipe that is being filled with water.</p>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
